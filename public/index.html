<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!--Header CSS  -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!--New Tweet CSS  -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!--Tweets CSS  -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <!-- Header: displays avatar and name of logged-in user -->
    <header id="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="new-tweet-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
        <article class="tweet">
          <header>
            <div class="usename">
              <!-- User profile pic / avatar -->
              <!-- Look this is just an ugly screenshot where I keyed out the background; it's just a placeholder ok? -->
              <img src="docs/placeholder-user-icon.png">
              <!-- User name -->
              <span>User Name</span>
            </div>
            <div class="user-handle">
              <span>@username</span>
            </div>
          </header>
          <div class="tweet-content">
            <p>THIS IS WHERE THE TWEET GOES THIS IS WHERE THE TWEET GOES THIS IS WHERE THE TWEET GOES THIS IS WHERE THE TWEET GOES THIS IS WHERE THE TWEET </p>
          </div>
          <footer>
            <!-- Time posted -->
            <span>10 days ago</span>
            <!-- logos for flag, retweet, like -->
            <div class="icons">
              <img src="docs/flags.png">
              <img src="docs/retweet.png">
              <img src="docs/like.png">
            </div>
          </footer>
        </article>
      </section>
      
    </main>
  </body>
  <!-- Attribution is important! I got the icons from here: -->
  <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
</html>
